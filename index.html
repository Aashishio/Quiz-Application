<!DOCTYPE html>
<html>

<head>
    <title>PassWord Application</title>


    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    <script src="main.js"></script>

<body>
    <center>
     <b><h1>Quiz App - Login Part</h1></b>
    </center>
    <div class="form-box">
        <h1>Login Here</h1>
        <div class="input_box">
            <i class="fa fa-envelope-o"></i>
            <input type="email" placeholder="Email Id">
        </div>
        <div class="input_box">

            <i class="fa fa-key"></i>
            <input type="password" id="password_input" placeholder="Password">

            <span class="eye" onclick="shower()">
            <i id="shower" class="fa fa-eye"></i>
            <i id="hider" class="fa fa-eye-slash"></i>
            </span>

        </div>
        <button type="button" id="login_btn" onclick="login()">LOGIN</button>
    </div>
</body>

</head>

</html>
